<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>WebGame</title>
</head>

<body>


    <!-- <section class="card">
        <h1 class="title">Start Game</h1>
        <a href="#" class="start" id="start">Начать игру</a>
    </section> -->


    <div class="main">
        <div class="main-container">
            <div class="main__img">
                <div class="water"></div>
                <img src="./img/1687828432_kartin-papik-pro-p-kartinki-krasivie-ostrov-v-more-4.jpg" alt="" class="img__wraper">
            </div>

            <div class="wrapper__content">
                <p class="score">Ваш счет: <span id="score">0</span></p>
                <div class="calc">
                    <div class="calc__screen-container">
                        <input class="calc__screen" id="input" type="text" maxlength="3" placeholder="0">
                    </div>
                    <div class="calc__btn-container">
                        <button class="btn btn-num-1 digit">1</button>
                        <button class="btn btn-num-2 digit">2</button>
                        <button class="btn btn-num-3 digit">3</button>
                        <button class="btn btn-num-4 digit">4</button>
                        <button class="btn btn-num-5 digit">5</button>
                        <button class="btn btn-num-6 digit">6</button>
                        <button class="btn btn-num-7 digit">7</button>
                        <button class="btn btn-num-8 digit">8</button>
                        <button class="btn btn-num-9 digit">9</button>
                        <button class="btn btn-num-0 digit">0</button>
                        <button class="btn_operation btn_clear" id="clear">Clear</button>
                        <button class="btn_operation btn-enter" id="enter">Enter</button>
                        <button class="btn_operation btn-backspace" id="backspace">Backspace</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__footer"></div>
    </div>



    
    <script src="./Js/main.js"></script>
</body>
</html>
